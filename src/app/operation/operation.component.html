<div class="mt-2">
    <button class="btn btn-dark" (click)="onButtonClick(1)"
    id=addition
    >+</button>
    <button class="btn btn-dark" (click)="onButtonClick(2)"
    id=subtraction
    >-</button>
    <button class="btn btn-dark" (click)="onButtonClick(3)"
    id=division
    >/</button>
    <button class="btn btn-dark" (click)="onButtonClick(4)"
    id=multiplication
    >*</button>
  </div>
